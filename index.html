<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>momentum</title>
</head>
<body>
    <main class="content">
        <div class="clock_div">
            <h2 id="clock" class="clock">00:00:00</h2>
        </div>

        <div class="login_div">
            <form id="login-form">
                <div class="login_semi_div">
                    <input class="name_input" required maxlength="15" type="text" placeholder="what is your name"/>
                    <input class="name_btn" type="submit" value="Register"/>
                </div>
            </form>
            <h1 class="greeting" id="greeting" class="hidden"></h1>
        </div>
        
        <div class="todo_div">
            <form id="todo-form">
                <input class="todo_input" type="text" placeholder="write a to do and press enter">
            </form>
            <div>
                <ul class="todo_list" id="todo-list">
            
                </ul>
            </div>
            
        </div>
        
        <div class="info_div">
            <div class="quote" id="quote">
                <span class="quote_txt"></span>
                <span class="quote_author"></span>
            </div>
            <div class="weather" id="weather">
                <span class="weather_temp"></span>
                <span class="weather_region"></span>
            </div>
        </div>
    
       
    </main>
    
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
